<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* ===== Reset bawaan browser ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== Tampilan body ===== */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6fd3f5, #007bff); /* gradasi biru */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Kotak form ===== */
.form-container {
  background: #fff;
  padding: 30px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
}

/* Judul */
.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Input */
.form-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: 0.3s;
}

/* Efek saat fokus */
.form-container input:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.5);
}

/* Tombol */
.form-container button {
  width: 100%;
  padding: 12px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

.form-container button:hover {
  background: #0056b3;
}

/* Link lupa password */
.form-container a {
  display: block;
  margin-top: 12px;
  text-align: right;
  font-size: 14px;
  color: #007bff;
  text-decoration: none;
}

.form-container a {
  display: block;
  margin-top: 12px;
  text-align: left;
  font-size: 14px;
  color: #007bff;
  text-decoration: none;
  padding-left: 5px; /* biar nggak terlalu nempel */
}

.form-container a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login Akun Google</h2>
    <form>
      <input type="email" id="email" name="email" placeholder="Masukkan Email" required><br>
      <input type="Password" id="password" name="password" placeholder="Masukkan Password" required><br>
      <a href="https://youtu.be/K_B2g1t0jVA?si=lHEjq0RUsJbEfZXF">Lupa Password?</a><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
